<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            $('#main').show();
        }
        
    </script>

    <style type="text/css">
    
        .myLowered
        {
            color: #888;
            font: bold italic 36px sans-serif;
            text-shadow: 1px 1px #fff, -1px -1px #444;
        }    
    
        .myRaised
        {
            color: #888;
            font: bold italic 36px sans-serif;
            text-shadow: -1px -1px #fff, 1px 1px #444;
        }    
    
        
    </style>

</head>

<body onload="myLoad()">
<div id="main" style="display:none">

    <div class="boxGray gap10">
        <p class="myRaised">Text Shadow - Raised</p>
        <p class="myLowered">Text Shadow - Lowered</p>
    </div>

</div>
</body>
</html>
