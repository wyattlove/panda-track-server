<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            Kmu.show('#main');
        }
        
        function myTest()
        {
            Kmu.toast('click');
        }
        
    </script>

    <style type="text/css">
    </style>

</head>

<body onload="myLoad()">
<div id="main" style="display:none" class="gap">

    <div class="boxGray pad">Div</div>
    
    <div class="boxBlue gap" onclick="myTest();">
        <p>Div (clickable)</p>
        <div class="boxGreen pad">
            <p>Nested (triggers parent's clicks)</p>
        </div>
    </div>
    
    <div class="clearfix">
        <div class="boxBrown floatLeft pad clearfix">Div floatLeft</div>
        <div class="boxBrown floatLeft pad clearfix">Div floatLeft</div>
    </div>
    
    <div class="boxGray pad">Div</div>
    
</div>
</body>
</html>
