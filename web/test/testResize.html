<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            Kmu.show('#main');
        }
        
    </script>

    <style type="text/css">
    
        #d
        {
        }
        
        #n 
        { 
            resize: none;         
        }
        
        #v 
        { 
            resize: vertical;         
        }
        
        #h
        {
            resize: horizontal;
        }
        
        #b
        {
            resize: both;
        }
        
        textarea
        {
            width: 300px;
        }
        
    </style>

</head>

<body onload="myLoad()">
<div id="main" style="display:none" class="gap">

    <textarea id="d">Default, should NOT be resizeable, per reset.css.</textarea><br>
    <textarea id="n">resize: none.</textarea><br>
    <textarea id="h">resize: horizontal.</textarea><br>
    <textarea id="v">resize: vertical.</textarea><br>
    <textarea id="b">resize: both.</textarea><br>
    
</div>
</body>
</html>
