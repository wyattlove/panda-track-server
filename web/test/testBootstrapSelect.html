<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>
    
    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            $("#main").show();
            $('#mySelect').selectpicker();
        }
        
        function myHide()
        {
            $('#mySelect').selectpicker('hide');
        }

        function myShow()
        {
            $('#mySelect').selectpicker('show');
        }
        
        function myChange()
        {
            var sel;
            sel = $('#mySelect').val();
            Kmu.toast(sel);
        }
        
    </script>

    <style type="text/css">
    </style>

</head>

<body onload='myLoad();'>
<div id="main" style="display:none" class="gap">

    <button onclick='location.reload();'>reload</button>
    <button onclick='myHide();'>hide</button>
    <button onclick='myShow();'>show</button>
    <br>
    
    <div class='boxBlue gap'>
        <p>
            This is a test of the 'boostrap-select' library for creating fancier select boxes.
            <br>
            The select box has live search and show tick enabled.  There are also 2 optgroups,
            with heart icons in the first group. onchange will fire a toast action.
        </p>
