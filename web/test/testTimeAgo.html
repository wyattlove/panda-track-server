<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>
    
    <script type="text/javascript">
        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            $('#main').fadeIn();
        }
        
    </script>
</head>

<body onload="myLoad()">
<div id="main" style="display:none" class="gap">

<div class="boxGreen pad">
	Km TimeAgo<br>
	
	July 2008 (time): 
	<time class="timeago" datetime="2008-07-17T09:24:17Z">July 2008</time><br>
	
	July 2014 (time): 
	<time class="timeago" datetime="2014-07-17T09:24:17Z">July 2014</time><br>
	
	<button onclick="KmTimeAgo.start('time.timeago', 1);">start</button>
	<button onclick="KmTimeAgo.stopAll();">stop all</button>
</div>

</div>
</body>
</html>
