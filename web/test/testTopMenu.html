<!DOCTYPE html>

<!--
    http://webdesignerwall.com/tutorials/css3-dropdown-menu
  -->
  
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>
    
    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            Kmu.show('#main');
        }
        
        function mySetAccount(name)
        {
            $("#accountMenu").text(name);
        }
        
    </script>

    <style>

        .xHeader
        {
            box-sizing:         border-box;  
            height:             50px;
            padding:            10px;
            
            font:               italic bold 3.0rem sans-serif;               
            background-image:   linear-gradient(to bottom, #aaa, #eee);
        }
        
        .xOuter
        {
            box-sizing:         border-box;  
            position:           relative;
            height:             50px;
            
            overflow:           hidden;
            border-bottom:      1px solid red;
            border-top:         1px solid red;
        }        
        
        .xTopLine
        {
            box-sizing:         border-box;
            position:           absolute;
            left:               0;
            right:              0;
            top:                9px;
            height:             1px;
            
            border-top:         1px solid #C0E2D4;
        }
        
        .xInner
        {   
            box-sizing:         border-box;  
            position:           absolute;
            left:               0;
            right:              0;
            top:                10px;
            bottom:             0;

            overflow:           visible;

            border-top:         1px solid #fff;
            border-bottom:      1px solid #fff;
            background-image:   linear-gradient(to bottom, #E3F2EC, #C0E2D4);
            margin-left: 10px;
        }
        
        .xItem
        {
            box-sizing:         border-box;  
            display:            inline-block;
            position:           relative;
            
            vertical-align:     top;
            height:             35px;

            padding-top:        5px;            
            padding-left:       20px;
            padding-right:      20px;
        
            font:               bold 1.8rem sans-serif;               
            color:              #874B46;
            cursor:             pointer;
            
            border-left:        1px outset #fff;
            border-right:       1px outset #fff;
        }
        
        .xItem:hover 
        {
            background-image:   linear-gradient(to bottom, #C0E2D4, #E3F2EC);
            text-decoration:    underline;
        }

        .xSelected
        {
            box-sizing:         border-box;  
            display:            inline-block;
            position:           relative;
            vertical-align:     top;
            height:             45px;                        

            top:                -10px;
            padding-top:        15px;
                        
            padding-left:       20px;
            padding-right:      20px;
        
            font:               bold 1.8rem sans-serif;               
            color:              white;
            cursor:             pointer;
            
            border-top:         1px solid #C0E2D4;
            border-left:        1px outset #fff;
            border-right:       1px outset #fff;

            border-radius:      15px 15px 0 0;
            background-color:   #366;
        }
        .xSelected:hover
        {
            text-decoration:    underline;
        }
        
        .flexOuter
        {
        }
        
    </style>
    
</head>

<body onload="myLoad()">
<div id="main" style="display:none">

<div class="xHeader">
    My Application
</div>

<div class="xOuter">
    <div class="xTopLine"></div>
    <div class="xInner">
        <div class="xItem">Home</div><div class="xItem">Tasks</div><div class="xSelected">Orders</div><div class="xItem">Setup</div><div class="xItem">Tools</div>
    </div>
</div>

<br><br>

<div style="border:1px solid red;height:50px;display:flex">
</div>


</div>
</body>
</html>
