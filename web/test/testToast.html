<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            $("#main").show();
        }
        
        function myLocal()
        {
            $().toastmessage('showToast', 
            {
                type:               'success',
                text:               'Success Dialog which is sticky',
                sticky:             false,
                inEffectDuration:   250,
                stayTime:           5000,
                position:           'top-right'
            });
        }
        
    </script>

    <style type="text/css">
    </style>

</head>

<body onload='myLoad();'>
<div id="main" style="display:none" class="gap">

    <div class="boxGray gap5">
        <button onclick="myLocal();">Local</button>
        <br>
        <br>
        
        <button onclick="Kmu.toast('toast');">Toast</button>
        <button onclick="Kmu.toastInfo('info');">Info</button>
        <button onclick="Kmu.toastSuccess('success');">Success</button>
        <button onclick="Kmu.toastWarn('warn');">Warn</button>
        <button onclick="Kmu.toastError('error');">Error</button>
    </div>
    
</div>
</body>
</html>
