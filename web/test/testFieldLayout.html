<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            $('#main').show();
        }
        
    </script>

    <style type="text/css">
    </style>

</head>

<body onload="myLoad()">
<div id="main" style="display:none" class="boxGray pad">

<div class="formBody pad">
    <div class="fieldLayout">
        <div class="fieldLayoutRow">
           <span class="fieldLayoutLabel">Name</span>
           <img 
                src="../static/version/app/theme/default/image/help.png"
                title="The user's name."
                style="margin-left: 10px"
                >
              </img>
            <div><input type="text" class="textField"></input></div>
        </div>

        <div class="fieldLayoutRow">
            <span class="fieldLayoutLabel">Email</span>
            <img src="../static/version/app/theme/default/image/help.png"></img>
            <div><input type="text" class="textField"></input></div>
        </div>

        <div class="fieldLayoutRow">
            <span class="fieldLayoutLabel">Phone</span>
            <img src="../static/version/app/theme/default/image/help.png"></img>
            <div><input type="text" class="textField"></input></div>
        </div>
    </div>
</div>
    
</div>
</body>
</html>
