<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <script type="text/javascript" src ="../static/version/kodemore/loader/kmResourceLoader.js"></script>
    <script type="text/javascript" src ="../static/version/app/common/script/myResourceLoader.js"></script>

    <script type="text/javascript">

        function myLoad()
        {
            MyResourceLoader.loadTestResources(
            {
                onComplete: myInstall
            });
        }
        
        function myInstall()
        {
            $('#main').show();
        }
        
    </script>

    <style type="text/css">
    </style>


</head>
<body onload="myLoad()">
<div id="main"  style="display:none" class="pad10">

    <div class="boxGreen width300 marginCenter">
        Center a div using 'auto' margins.<br>
        The div must have an explicit width.
    </div>
    
    <br>
    <br>
        
    <table class="boxGreen marginCenter">
        <tr>
            <td>
                Free form content wrapped in a table cell.<br>
                This is also centered using 'auto' margins,<br>
                but here we don't need to specify a fixed size.
            </td>
        </tr>
    </table>
    
    </div>
        
</div>
</body>
</html>
